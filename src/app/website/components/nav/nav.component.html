<div class="contenedor">
    <div class="col1">
        <img src="../../../../assets/svg/logoSigessRedondo2.svg" alt="">
    </div>
    <div class="col2">
        <img src="../../../../assets/svg/Sigess5.svg" alt="">
    </div>
    <div class="col3">
        <button class="button-round button-white" mat-raised-button color="primary" (click)="showDialog()">
            <mat-icon fontIcon="apartment" style="color: #052f6e;"></mat-icon>
            <label for="">{{empresaSelect?.razonSocial}}</label>            
        </button>       
    </div>
    <div class="col4">
        <mat-icon matBadge="15"  matBadgeColor="warn" aria-hidden="false" fontIcon="notifications"></mat-icon>        
    </div>
    <div class="col5" (click)="showDialogSideBar()">
        <mat-icon *ngIf="!usuario?.icon" aria-hidden="false" fontIcon="account_circle"></mat-icon>      
        <img *ngIf="usuario?.icon" [src]="usuario.icon"/>
        <label class="text-color-white" for="">{{usuario?.email}}</label>  
    </div>
</div>

<p-dialog  header="Lista de Empresas" position="top" draggable="false" keepInViewport="false" modal="true" [(visible)]="display" [style]="{width: '50vw'}">
    <app-empresa-list [empresasList]="empresasItems" (changeEmpresa)="confirmEmpresa($event)"></app-empresa-list>
    <ng-template pTemplate="footer">
        <!-- <p-button icon="pi pi-check" (click)="test()" label="Aceptar" styleClass="p-button-text"></p-button> -->
    </ng-template>
</p-dialog>

<p-sidebar [(visible)]="displaySideBar" position="right">
    <div>
        <div>
            <mat-icon *ngIf="!usuario?.icon" aria-hidden="false" fontIcon="account_circle"></mat-icon>      
            <img *ngIf="usuario?.icon" [src]="usuario.icon"/>
            <label for="">{{usuario?.perfilNombre}}</label>  
            <label for="">{{usuario?.email}}</label>  
        </div>
        <div>
            <button type="button" pButton icon="fa fa-check" label="Preferencias"></button>
            <button type="button" pButton icon="fa fa-check" (click)="logout()" label="Cerar SesiÃ³n"></button>
            
        </div>
    </div>
</p-sidebar>
