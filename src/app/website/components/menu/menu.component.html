 <div id="container" class="container container-hide">
    <div class="sub-container">
        <div class="button-slide">
            <i id="arrow" class="bi bi-caret-right-fill" type="button" (click)="toogleMenu()"></i>
        </div>
        
        <div class="button-slide child-items" data-bs-toggle="collapse" data-bs-target="#navbar" aria-expanded="false" aria-label="Toggle navigation" routerLink="/app/home" >
            <i class="bi bi-columns icon-size"></i>
            <span id="text-toggle" class="text-hide">Dashboard</span>
        </div>
    </div>    

    <div *ngFor="let item of items">
        <div class="child-items" type="button" data-bs-toggle="collapse" [attr.data-bs-target]= "'#'+ item.codigo" aria-expanded="false" aria-label="Toggle navigation">
            <i [class]="item.icon" class="icon-size"></i>
            <span id="text-toggle" class="text-hide">{{item.label}}</span>
        </div>
        <div *ngFor="let children of item.items" [id]="item.codigo" class="collapse navbar-collapse" type="button"  [routerLink]="children.routerLink">
            <div class="child-items">
                <i [class]="children.icon" class="icon-size"></i>
                <span id="text-toggle" class="text-hide">{{children.label}}</span >
            </div>            
        </div>
    </div>
 </div>

 <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Tooltip on right">
    Tooltip on right
  </button>
