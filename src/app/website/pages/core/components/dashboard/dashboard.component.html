<ng-container *ngIf="idEmpresa!='22'" class="grid">
<!-- <ng-container class="grid"> -->
    <p-card>
       
        <div class="grid  p-mt-3 p-jc-evenly colorsitos" style="padding: 2px 2px;">

  
            <div class="col-12 grid">

                <div class="col-12 md:col-4 lg:col-4 colum-centrada" *sTienePermiso="'INP'">
                    <circle-progress
                    [percent]="this.inptotal"
                    [radius]="50"
                    [outerStrokeWidth]="10"
                    [innerStrokeWidth]="8"
                    [outerStrokeColor]="'#78C000'"
                    [innerStrokeColor]="'#C7E596'"
                    [animation]="true"
                    [animationDuration]="300"
                    ></circle-progress>
                    <p  [style.background-color]="'#8fb56f'" style="color:rgb(7, 7, 7);font-size:15px; border-radius: 40px; padding: 10px 10px;">Cumplimiento Inspecciones</p>
                </div> 
                <div class="col-12 md:col-4 lg:col-4 colum-centrada"  *sTienePermiso="'RAI'">
                    <circle-progress 
                    [percent]="this.inptotalat"
                    [radius]="50"
                    [outerStrokeWidth]="10"
                    [innerStrokeWidth]="8"
                    [outerStrokeColor]="'#5132db'"
                    [innerStrokeColor]="'#96d3e5'"
                    [animation]="true"
                    [animationDuration]="300"
                    ></circle-progress>
                    <p  [style.background-color]="'#65afc4'" style="color:rgb(7, 7, 7);font-size:15px; border-radius: 40px; padding: 10px 10px;">Cumplimiento Investigaci√≥n de AT/IT</p>
                </div> 

                <div class="col-12 md:col-4 lg:col-4 colum-centrada"  *sTienePermiso="'AUC'">
                    <circle-progress 
                    [percent]="this.inptotalauc"
                    [radius]="50"
                    [outerStrokeWidth]="10"
                    [innerStrokeWidth]="8"
                    [outerStrokeColor]="'#db328f'"
                    [innerStrokeColor]="'#e596d8'"
                    [animation]="true"
                    [animationDuration]="300"
                    ></circle-progress> 
                    <p  [style.background-color]="'#a4719b'" style="color:rgb(7, 7, 7);font-size:15px; border-radius: 40px; padding: 10px 10px;">Cumplimiento Reporte de condiciones</p>
                </div> 
            </div>

    
            <div class="col-9 col-offset-1 mid-border">
                <div class="flex-pieGraf grid">
                    <div class="flex-pieGraf col-12 md:col-4 lg:col-4"><p class="p-m-0">Area : </p> <area-selector  *ngIf="show" ngDefaultControl [(ngModel)]="areaSelected" (onAreaSelect)="actualizarArea($event)"   ></area-selector></div>
                    <div class="flex-pieGraf col-12 md:col-4 lg:col-4">  
                      <i style="font-size:24px" class="pi pi-calendar ">&#xf073;</i>   
                      <p-calendar (onSelect)="selecFromDate($event)" dateFormat="dd/mm/yy" value="this.desde"   placeholder="Desde" appendTo="body" ngDefaultControl [(ngModel)]="this.desde"  > </p-calendar> 
                    </div>
                     
                    <div class="flex-pieGraf col-12 md:col-4 lg:col-4">
                      <i style="font-size:24px" class="pi pi-calendar">&#xf073;</i> 
                      <p-calendar (onSelect)="selectToDate($event)" dateFormat="dd/mm/yy" value="this.hasta"   placeholder="Hasta" appendTo="body"  ngDefaultControl [(ngModel)]="this.hasta"> </p-calendar>
                    </div>
                </div>
            </div>

            <div class="col-12 grid" >
                <div class="col-12 md:col-6 lg:col-6" *sTienePermiso="'INP'">           
                <ng-container *ngIf="this.data">
                    <p-progressSpinner *ngIf="!showData"></p-progressSpinner>
                    <div *ngIf="showData" style="height: 5cm;">
                        <ngx-charts-bar-vertical-2d 
                        [scheme]="colorScheme"
                        [animations]="false"
                        [results]="data"
                        [gradient]="true"
                        [xAxis]="true"
                        [yAxis]="true"
                        [legend]="false"
                        [showXAxisLabel]="false"
                        [showYAxisLabel]="false"
                        [xAxisLabel]="'Divisiones'"
                        [yAxisLabel]="'Indicadores'"
                        [barPadding]=3
                        [groupPadding]=3
                        [showDataLabel]="true"
                        [tooltipDisabled]="false">
                        </ngx-charts-bar-vertical-2d>
                    </div>
                </ng-container>
                    
                </div>

        <div class="center"><img src="../../../../../../assets/gif/tenor.gif" alt=""  style="overflow: hidden"></div>
