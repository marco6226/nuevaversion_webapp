<div class="col-12 grid" style="max-width: min-content;">
    <div class="col-12 grid">
        <div class="col-12">
            <button pButton type="button" class="p-button-raised p-button-danger" icon="bi bi-x-lg" (click)="onRemoveClick(image)" *ngIf="!readOnly"></button>
        </div>
        <div class="col-12">
            <img [src]="vpselect.source" style="max-width: 400px; padding: 10px; border: solid thin #ccc; height: auto;" (click)="onImageClick($event, vpselect)">
        </div>
        <div class="col-12" style="height: 0px;width: 100%;">
            <div *ngIf="vpselect.documento" class="wdescripcion">
                <label style="margin-bottom: 5px;font-weight: bold;">{{vpselect.documento?.nombre}}</label>
                <p> {{vpselect.documento?.descripcion}} </p>
            </div>
        </div>
    </div>
    <div *ngFor="let image of images; let i = index;" class="wvista-previa">
        <a (click)="vistaPreviaSelect($event, image, i)" [title]="image.documento?.nombre">
            <img [src]="image.source" style="width: 100%;">
        </a>
    </div>
</div>

<div class="modal" *ngIf="visibleDlg" (click)="cerrarDlg()">
    <div class="content">
        <img *ngIf="currentImage?.source" [src]="currentImage?.source" style="width: 100%;">
    </div>
</div>
