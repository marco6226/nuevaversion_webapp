<p-toast (value)="msgs"></p-toast>

<div class="grid">
  <div class="col-12">
    <span class="ui-float-label">
      <input id="cnombre-input" type="text" [(ngModel)]="nombre" pInputText required/>
      <label for="cnombre-input">Nombre</label>
    </span>
  </div>

  <div class="col-12">
    <span class="ui-float-label">
      <textarea id="cdescripcion-input" pInputTextarea [(ngModel)]="descripcion" rows="6"></textarea>
      <label for="cdescripcion-input">Descripci√≥n</label>
    </span>
  </div>
  <div class="col-12">
    <button pButton type="button" icon="fa fa-plus" label="Adicionar" (click)="addCompetencia()"></button>
    <button pButton type="button" icon="bi bi-pencil-square" class="p-button-success p-button-success" label="Modificar" (click)="actualizarCompetencia()" [disabled]="nodeSelect == null"></button>
    <button pButton type="button" icon="pi pi-trash" class="p-button-danger" label="Eliminar" (click)="removerCompetencia()" [disabled]="nodeSelect == null"></button>
  </div>
  <div class="col-12">
    <p-treeTable [value]="modelo" selectionMode="single" [(selection)]="nodeSelect" dataKey="id" appendTo="body" (onNodeSelect)="nodeSelectAction($event)">
      <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
        <tr [ttSelectableRow]="rowNode">
          <td class="column-tree">
            <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
            <div>
              <h4>{{rowData.nombre}}</h4>
              <pre>{{rowData.descripcion}}</pre>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-treeTable>
  </div>
</div>
