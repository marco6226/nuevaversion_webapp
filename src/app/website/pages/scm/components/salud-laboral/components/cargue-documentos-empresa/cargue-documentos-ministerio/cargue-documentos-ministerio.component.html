<p-messages [(value)]="msgs" [closable]="true"></p-messages>
<p-toast key="download"></p-toast>
<ng-container>
  <button
    pButton
    type="button"
    icon="bi bi-upload"
    label="Adjuntar Soporte"
    title="Subir documento"
    [value]="documentacionSubirSelect"
    class="p-button-info margin-left margin-right"
    (click)="openUploadDialogCaseMinisterio(idSl, documentosMin)"
  ></button>
</ng-container>
<s-documentoUpload
  [privadoCheck]="false"
  [(visible)]="flagDocMin"
  [modParam]="selectedDocMin"
  [modulo]="modulo"
  [tipoEvidencia]="'cargaDocumentosMin' + selectedDocMin"
  (onUpload)="onUploadCaseMin($event)"
>
</s-documentoUpload>
<div class="ui-g" style="margin-top: 10px">
  <div class="ui-g-12 ui-sm-12 ui-md-10">
    <div *ngFor="let doc of directoriosMin">
      <ng-container *ngIf="doc?.documento">
        <table
          class="caption-top"
          *ngIf="doc.documento.proceso === 'cargaDocumentosMin' + idSl"
        >
          <p>Soportes:</p>
          <thead>
            <tr>
              <th scope="col">Descripci√≥n</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <a
                  type="button"
                  class="btn btn-outline-primary"
                  (click)="descargarDocumento(doc.documento)"
                  >{{ doc.documento.descripcion }}</a
                >
              </td>
              <td>
                <a>&nbsp;</a>
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  title="Eliminar documento"
                  (click)="eliminarDocumentMin(doc)"
                  [disabled]="stateDownload"
                >
                  <span class="pi pi-trash"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </div>
  </div>
</div>
