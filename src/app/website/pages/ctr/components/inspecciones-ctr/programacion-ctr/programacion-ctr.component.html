<p-panel>
  <p-header style="width: 100%;">
    <div class="flex justify-content-between flex-wrap">
      <span class="p-panel-title flex-order-0">PROGRAMACIÓN DE AUDITORÍAS</span>
      <div class="flex-order-1"></div>
      <button pButton label="FILTROS" icon="pi pi-filter-fill" iconPos="right" class="p-button-sm flex-order-2" (click)="openDlgFiltros()"></button>
    </div>
  </p-header>
  <ng-template pTemplate="body" let-reporte>
    <full-calendar [options]="calendarOptions" [events]="events" deepChangeDetection="true"></full-calendar>
  </ng-template>

</p-panel>

<form [formGroup]="form">

  <p-dialog [style]="{width: '50%'}" [(visible)]="visibleDlg" [responsive]="true" [modal]="true" appendTo="body">

    <p-header>
      {{fechaSelect | date: 'yyyy-MM-dd' }}
    </p-header>
    <div class="grid">
      <div class="col-12 md:col-4 lg:col-4">
        <label for="numeroInspecciones">Número de auditorías</label>
      </div>
      <div class="col-12 md:col-8 lg:col-8">
        <input pInputText id="numeroInspecciones" formControlName="numeroInspecciones" required />
      </div>
      <div class="col-12 md:col-4 lg:col-4">
        <label for="listaInsp">Auditoría a realizar</label>
      </div>
      <div class="col-12 md:col-8 lg:col-8">
        <p-dropdown id="listaInsp" [options]="listasInspeccionList" placeholder="-- Seleccione --" [filter]="true" formControlName="listaInspeccionPK"
          appendTo="body" required></p-dropdown>
      </div>
      <div class="col-12 md:col-4 lg:col-4">
        <label for="empresa">Empresa Aliada</label>
      </div>
      <div class="col-12 md:col-8 lg:col-8">
        <p-dropdown formControlName="empresaAliada" [options]="empresasAliadasOption" placeholder="-- Seleccione --" appendTo="body" [filter]="true" required></p-dropdown>
      </div>
      <div class="col-12 md:col-4 lg:col-4">
        <label for="areaResponsable">Localidad</label>
      </div>
      <div class="col-12 md:col-8 lg:col-8">
        <p-dropdown formControlName="localidad" [options]="localidadesOption" placeholder="-- Seleccione --" appendTo="body" [filter]="true" required></p-dropdown>
      </div>
      <div class="col-12 md:col-4 lg:col-4">
        <label>Gestor</label>
      </div>
      <div class="col-12 md:col-8 lg:col-8">
        <s-empleadoBasicSelector [(ngModel)]="this.form.value.empleadoBasic" (onSelect)="onReceiveEmpleadoBasic($event)" [ngModelOptions]="{standalone: true}" required autofocus></s-empleadoBasicSelector>
      </div>
    </div>
    <p-panel header="Periodicidad" *ngIf="adicionar">
      <div class="grid">
        <div class="col-12 md:col-4 lg:col-4">
          <label for="areaResponsable">Cada</label>
        </div>
        <div class="col-12 md:col-4 lg:col-4">
          <input pInputText type="number" formControlName="valorFrecuencia" />
        </div>
        <div class="col-12 md:col-4 lg:col-4">
          <p-dropdown [options]="periodicidadList" formControlName="unidadFrecuencia" appendTo="body"></p-dropdown>
        </div>
        <div class="col-12 md:col-4 lg:col-4">
          <label for="areaResponsable">Hasta</label>
        </div>
        <div class="col-12 md:col-8 lg:col-8">
          <p-calendar dateFormat="dd/mm/yy" formControlName="fechaHasta" appendTo="body" [minDate]="fechaSelect"
            [maxDate]="fechaMaxima" [readonlyInput]="true"></p-calendar>
        </div>
        <div class="col-12 md:col-4 lg:col-4">
          <label for="areaResponsable">Incluir</label>
        </div>
        <div class="col-12 md:col-8 lg:col-8">
          <p-checkbox name="weekend" value="1" label="Lunes" [formControl]="form.controls['semana']"></p-checkbox>
          <p-checkbox name="weekend" value="2" label="Martes"
            [formControl]="form.controls['semana']"></p-checkbox>
          <p-checkbox name="weekend" value="3" label="Miércoles"
            [formControl]="form.controls['semana']"></p-checkbox>
          <p-checkbox name="weekend" value="4" label="Jueves"
            [formControl]="form.controls['semana']"></p-checkbox>
          <p-checkbox name="weekend" value="5" label="Viernes"
            [formControl]="form.controls['semana']"></p-checkbox>
          <p-checkbox name="weekend" value="6" label="Sábado"
            [formControl]="form.controls['semana']"></p-checkbox>
          <p-checkbox name="weekend" value="0" label="Domingo" [formControl]="form.controls['semana']"></p-checkbox>
        </div>
      </div>
    </p-panel>
    <p-footer>

      <div style="text-align: center" *ngIf="loading == true">
        <p-progressSpinner strokeWidth="8" [style]="{width: '25px', height: '25px'}"></p-progressSpinner>
      </div>
      <ng-container *ngIf="adicionar && loading == false">
        <button *sTienePermiso="'INP_POST_PROG'" type="submit" pButton icon="pi pi-save" label="Guardar" 
        [disabled]="!form.valid" (click)="onSubmit()"></button>
      </ng-container>

      <ng-container *ngIf="!adicionar && loading == false">
        <button *sTienePermiso="'INP_PUT_PROG'" type="submit" pButton icon="pi pi-pencil"
          class="p-button-success" label="Modificar" (click)="onSubmit()" [disabled]="!form.valid"></button>
      </ng-container>

      <ng-container *ngIf="!adicionar && loading == false">
        <button *sTienePermiso="'INP_POST_INP'" type="button" pButton icon="pi pi-list" class="p-button-success"
          label="Auditoría" (click)="irInspeccion2()" [disabled]="btnInspDisable">
        </button>
      </ng-container>

      <ng-container *ngIf="!adicionar && loading == false">
        <button *sTienePermiso="'INP_DELETE_PROG'" type="button" pButton icon="pi pi-trash" class="p-button-danger"
          label="Eliminar" (click)="eliminarProgramacion()" [disabled]="!form.valid"></button>
      </ng-container>

    </p-footer>
  </p-dialog>
</form>

<p-dialog [style]="{'width':'60%'}" [(visible)]="visibleDlgFiltros" [responsive]="true" [modal]="true" appendTo="body">
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">FILTROS</span>
  </ng-template>
  <div class="m-0">
    <form [formGroup]="formFilters">
      <div class="grid">
        <div class="col-6 md:col-6 sm:col-12">
          <label for="empresasAliadas">Aliados</label>
          <p-multiSelect id="empresasAliadas" [options]="empresasAliadasOption" formControlName="empresasAliadas" [filter]="true" appendTo="body" [style]="{'width': '-webkit-fill-available'}"></p-multiSelect>
        </div>
        <div class="col-6 md:col-6 sm:col-12">
          <label for="localidades">Localidades</label>
          <p-multiSelect id="localidades" [options]="localidadesOption" formControlName="localidades" [filter]="true" appendTo="body" [style]="{'width': '-webkit-fill-available'}"></p-multiSelect>
        </div>
        <div class="col-6 md:col-6 sm:col-12">
          <label for="gestor">Gestor</label>
          <s-empleadoBasicSelector [(ngModel)]="this.formFilters.value.empleado" [ngModelOptions]="{standalone: true}"></s-empleadoBasicSelector>
        </div>
      </div>
    </form>
  </div>
  <ng-template pTemplate="footer">
    <div class="flex justify-content-end flex-wrap">
      <button pButton class="flex m-2 p-button-warning p-button-sm" label="LIMPIAR" icon="pi pi-times-circle" (click)="cleanFilters()"></button>
      <button pButton class="flex m-2 p-button-danger p-button-sm" label="CANCELAR" icon="pi pi-delete-left" (click)="visibleDlgFiltros=false"></button>
      <button pButton class="flex m-2 p-button-success p-button-sm" label="APLICAR" icon="pi pi-filter" (click)="applyFilter()"></button>
    </div>
  </ng-template>
</p-dialog>
